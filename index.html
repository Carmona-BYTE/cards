<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARDS</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/cards.css" />
  </head>
  <body>
    <main>
      <section class="cards-container">
        <!-- CARD 1 -->
        <div class="card" id="card">
          <div class="card-image-1"></div>
          <div class="card-presentation" id="card-presentation">
            <img class="card-icon" src="./assets/img/iconCard1.svg" alt="" />
            <p class="card-title">Monitoreo inteligente</p>
            <div class="card-points" id="card-points-1">
              <span class="card-point"></span>
              <span class="card-point"></span>
              <span class="card-point"></span>
            </div>
          </div>
          <input type="checkbox" id="card-check-1" checked />
          <article class="card-description" id="card-description">
            <p>
              Integrado por web service de forma aútonoma con
              <strong>Sofía</strong> o tradicional personal por medio de GPS
              desechable, portátil o fijo.
            </p>
          </article>
        </div>
        <!-- CARD 2 -->
        <div class="card" id="card">
          <div class="card-image-2"></div>
          <div class="card-presentation" id="card-presentation">
            <img class="card-icon" src="./assets/img/iconCard2.svg" alt="" />
            <p class="card-title">Monitoreo inteligente</p>
            <div class="card-points" id="card-points-2">
              <span class="card-point"></span>
              <span class="card-point"></span>
              <span class="card-point"></span>
            </div>
          </div>
          <input type="checkbox" id="card-check-2" checked />
          <article class="card-description" id="card-description">
            <p>
              Integrado por web service de forma aútonoma con
              <strong>Sofía</strong> o tradicional personal por medio de GPS
              desechable, portátil o fijo.
            </p>
          </article>
        </div>
      </section>
    </main>
    <script src="./js/card.js"></script>
  </body>
</html>
